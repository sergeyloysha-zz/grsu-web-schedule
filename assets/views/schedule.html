Факультет: {{ model.faculty }} Форма: {{ model.department }} Курс: {{ model.course }} Группа: {{ model.group }}<br><select ng-model="model.faculty" ng-options="faculty.id as faculty.title for faculty in data.faculties" ng-disabled="data.faculties.length == 0"></select><br><select ng-model="model.department" ng-options="department.id as department.title for department in data.departments" ng-disabled="data.departments.length == 0"></select><br><select ng-model="model.course" ng-options="course.id as course.title for course in data.courses" ng-disabled="data.courses.length == 0"></select><br><select ng-model="model.group" ng-options="group.id as group.title for group in data.groups" ng-disabled="data.groups.length == 0"></select><br><button ng-disabled="model.group == null" ng-click="loadGroupSchedule()">Показать</button> <code>{{ data.schedule }}</code>
